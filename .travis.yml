os: linux
dist: focal
language: go
go:
- 1.15.3  # Bazel still uses its own version
services:
- docker
env:
  global:
  - BAZEL_VERSION=3.7.0
  - BAZEL_SHA256=621089dc4d396612603a55f18f55acded29d9b21534ebaa99406a0b4b05029fb
before_install:
- |
  wget -O install.sh "https://github.com/bazelbuild/bazel/releases/download/${BAZEL_VERSION}/bazel-${BAZEL_VERSION}-installer-linux-x86_64.sh"
  echo "${BAZEL_SHA256}  install.sh" | sha256sum -c
  chmod +x install.sh
install:
- |
  ./install.sh --user
  rm -f install.sh
script:
- |
  travis_wait bazel build --config=ci //...
  go build
  mkdir out
  bin/release out
  bazel run //:bmc_exporter -- --version
  echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  bazel run //:push-commit
  if [[ $TRAVIS_TAG ]]; then bazel run //:push-release; fi
deploy:
  provider: releases
  edge: true
  file_glob: true
  file: out/*
  token:
    secure: 
  on:
    repo: gebn/bmc_exporter
    tags: true
